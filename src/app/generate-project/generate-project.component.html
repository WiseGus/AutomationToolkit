<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Generate project from template</h3>
    </div>

    <div class="card-body">

      <h2>Presets</h2>
      <table class="table table-hover" *ngIf="presets.length > 0">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Template origin</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let preset of presets">
            <td>{{preset.name}}</td>
            <td>{{preset.templateOrigin}}</td>
            <td>
              <button type="button" class="btn btn-success" (click)="generate(preset)">Generate!</button>
              <button type="button" class="btn btn-primary" [routerLink]="['/createtemplate', preset.name]">Edit</button>
              <button type="button" class="btn btn-danger" (click)="delete(preset.name)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div class="card-footer text-muted">
      <button type="button" class="btn btn-secondary" routerLink="">Back</button>
    </div>

  </div>
</div>
