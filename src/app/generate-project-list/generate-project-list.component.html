<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Generate project from template</h3>
    </div>

    <div class="card-body" *ngIf="presetsWithCategories.length > 0">

      <h2>Presets</h2>
      <br>

      <ngb-accordion [closeOthers]="true">
        <ng-container *ngFor="let presetCat of presetsWithCategories">
          <ngb-panel [id]="presetCat.category" [title]="presetCat.category">
            <ng-template ngbPanelContent>
              <table class="table table-hover table-sm" style="width:100%">
                <thead>
                  <tr>
                    <th>Alias</th>
                    <th class="text-right">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let preset of presetCat.presets" placement="top-left" [ngbTooltip]="preset.tooltip">
                    <td>{{preset.alias}}</td>
                    <td align="right">
                      <button type="button" class="btn btn-sm btn-outline-success" [routerLink]="['/generateproject', preset.alias]">Generate!</button>
                      <button type="button" class="btn btn-sm btn-outline-primary" [routerLink]="['/createtemplate', preset.alias]">Edit</button>
                      <button type="button" class="btn btn-sm btn-outline-dark" (click)="delete(preset.alias)" disabled>Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </ng-template>
          </ngb-panel>
        </ng-container>
      </ngb-accordion>

    </div>

    <div class="card-footer text-muted">
      <button type="button" class="btn btn-secondary" routerLink="">Back</button>
    </div>

  </div>
</div>
