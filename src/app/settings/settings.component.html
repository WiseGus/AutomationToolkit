<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Settings</h3>
    </div>

    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="tfsUrl">TFS url <strong>(@TfsUrl@)</strong></label>
          <input type="text" id="tfsUrl" name="tfsUrl" class="form-control" placeholder="Insert the TFS Url" [(ngModel)]="appSettings.tfsUrl">
        </div>
        <div class="form-group">
          <label for="tfsWorkspace">TFS workspace <strong>(@TfsWorkspace@)</strong></label>
          <input type="text" id="tfsWorkspace" name="tfsWorkspace" class="form-control" placeholder="Insert the TFS Workspace" [(ngModel)]="appSettings.tfsWorkspace">
        </div>
        <div class="form-group">
          <label for="rootSourcesPath">Root sources path <strong>(@RootSourcesPath@)</strong></label>
          <input type="text" id="rootSourcesPath" name="rootSourcesPath" class="form-control" placeholder="Insert the root code sources path" [(ngModel)]="appSettings.rootSourcesPath">
        </div>
        <div class="form-group">
          <label for="tfPath">Team Foundation version control path <strong>(@TfPath@)</strong></label>
          <input type="text" id="tfPath" name="tfPath" class="form-control" placeholder="Insert the Team Foundation version control path to be able to call TFS commands"
            [(ngModel)]="appSettings.tfPath">
        </div>
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" name="debugMode" [(ngModel)]="appSettings.debugMode">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Debug mode</span>
        </label>
      </form>

      <div class="alert alert-success alert-dismissible fade show" *ngIf="postOk">
        <strong>Save success!</strong>
      </div>
    </div>

    <div class="card-footer text-muted">
      <button type="button" class="btn btn-success" (click)="save()">Save</button>
      <button type="button" class="btn btn-secondary" routerLink="">{{postOk ? 'Back' : 'Cancel'}}</button>
    </div>

  </div>
</div>
