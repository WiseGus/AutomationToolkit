<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Settings / Global Keywords</h3>
    </div>

    <div class="card-body">
      <div *ngFor="let item of appSettings" class="form-group">
        <label [for]="item.keywordName">
          {{ item.keywordName | beautify }}
          <strong>({{ item.keywordName }})</strong></label
        >
        <input
          type="text"
          class="form-control"
          [id]="item.keywordName"
          [name]="item.keywordName"
          [placeholder]="item.notes"
          [(ngModel)]="item.replacement"
        />
      </div>

      <div
        class="alert alert-success alert-dismissible fade show"
        *ngIf="postOk"
      >
        <strong>Save success!</strong>
      </div>
    </div>

    <div class="card-footer text-muted">
      <button type="button" class="btn btn-success" (click)="save()">
        Save
      </button>
      <button type="button" class="btn btn-secondary" routerLink="">
        {{ postOk ? "Back" : "Cancel" }}
      </button>
    </div>
  </div>
</div>
